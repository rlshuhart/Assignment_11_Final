svg {
  font: 10px sans-serif;

h1  {
  text-align: center;

body {
  font: 10px sans-serif;
  position: relative;

.node {
  box-sizing: border-box;
  position: absolute;
  overflow: hidden;
}

.node-label {
  padding: 4px;
  line-height: 1em;
  white-space: pre;

  color: rgba(0,0,0,0.8);

  <h1>Ebola Treemap</h1>
  <svg width="960" height="570"></svg>
  <form>
    <label><input type="radio" name="mode" value="sumByConfirmed" checked>Confirmed</label>
    <label><input type="radio" name="mode" value="sumByProbable">Probable</label>
    <label><input type="radio" name="mode" value="sumBySuspected">Suspected</label>
  </form>
</head>
<body>

<script src="d3.min.js"></script>
<script>

var width = 720,
    height = 550;

var format = d3.format(",d");

var color = d3.scaleOrdinal()
    .range(d3.schemeCategory10
        .map(function(c) { c = d3.rgb(c); c.opacity = 0.6; return c; }));

var stratify = d3.stratify()
    .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

var treemap = d3.treemap()
    .size([width, height])
    .padding(1)
    .round(true);

d3.csv("ebola_percent.csv", type, function(error, data) {
  if (error) throw error;

  var root = stratify(data)
      .sum(function(d) { return d.value; })
      .sort(function(a, b) { return b.height - a.height || b.value - a.value; });

  treemap(root);

  d3.select("body")
    .selectAll(".node")
    .data(root.leaves())
    .enter().append("div")
      .attr("class", "node")
      .attr("title", function(d) { return d.id + "\n" + format(d.value); })
      .style("left", function(d) { return d.x0 + "px"; })
      .style("top", function(d) { return d.y0 + "px"; })
      .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      .style("height", function(d) { return d.y1 - d.y0 + "px"; })
      .style("background", function(d) { while (d.depth > 1) d = d.parent; return color(d.id); })
    .append("div")
      .attr("class", "node-label")
      .text(function(d) { return d.id.substring(d.id.lastIndexOf(".") + 1).split("/(?=[A-Z][^A-Z])/g").join("\n"); })
    .append("div")
      .attr("class", "node-value")
      .text(function(d) { return format(d.value); });
});

function type(d) {
  d.value = +d.value;
  return d;
}

// WIP functions for organizing tree map
function sumByConfirmed(d) {
  return d.deaths;
}

function sumByProbable(d) {
  return d.size;
}

function sumBySuspected(d) {
  return d.size;
}


</script>

</body></html>
